<div class="inspector wc-property-editor">

    
                    
        <div *ngFor="let item of model.items; let i = index" class="property-modified">
                <label>{{item.name}}</label>

                <input [attr.type]="(item.htmlInputType?item.htmlInputType:'text')" *ngIf="item.type === checkType.String" [(ngModel)]="item.value" [attr.disabled]="item.disabled" (input)="onPropertyChange($event)" (ngModelChange)="onModelChanged($event)">
                
                <div *ngIf="item.type === checkType.Boolean" class="switch">
                        <input type="checkbox" id="{{item.name}}" [checked]="item.value" [(ngModel)]="item.value"  (ngModelChange)="onModelChanged($event)"  (change)="onPropertyChange($event)">
                        <label for="{{item.name}}"></label>
                </div>
        </div>
