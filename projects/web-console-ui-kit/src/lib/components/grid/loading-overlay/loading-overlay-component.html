<div class='wc-loading-overlay'
[class.wc-loading-overlay-hidden]='!visible'>


<!-- The Spinner -->
<fa-icon *ngIf="!useProgress"  [icon]="faCircleNotch" [spin]="true" class="wc-loading-overlay-icon"></fa-icon>

<!-- The Progress Bar -->
<div class="wc-loading-overlay-progress-container" *ngIf="useProgress">
    <div style="width:100%;display:flex;flex-direction: column;">
        <a style="flex:1;text-align: center;padding:8px;">{{progressTitle}}</a>
        <p-progressBar [value]="progress" [styleClass]="'wc-loading-overlay-progress'"></p-progressBar>
    </div>
</div>

</div>
