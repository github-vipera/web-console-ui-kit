<div class="grid-btn-editor edit {{mainClass}}">

  <input type="checkbox" id="edit-{{rowId}}">
  <label class="{{buttonClass}}" for="edit-{{rowId}}">
      <ng-content></ng-content>
  </label>

  <div class="actions">
    <span >{{question}}</span>
    <label for="edit-{{rowId}}" (click)="onOKPressed()">
        <i data-id="ok" class="ok icon wa-ico-ok confirmation-icon"></i>
        <!--
        <svg  class="ok" (click)="onOKPressed()">
          <use  xlink:href="assets/img/icons.svg#ico-ok"></use>
        </svg>-->
    </label>
    <label  for="edit-{{rowId}}" (click)="onKOPressed()">
        <i data-id="ko" class="ko icon wa-ico-ko confirmation-icon"></i>
        <!--
      <svg  class="ko" (click)="onKOPressed()">
        <use  xlink:href="assets/img/icons.svg#ico-ko"></use>
      </svg>
    -->
    </label>
  </div>
</div>
