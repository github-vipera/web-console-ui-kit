<div class="chart">
    <figure>
        <div class="gauge percentage">
            <div class="meter" [attr.data-rate]="value"></div>
            <div class="percentage-container">
                <div class="percentage-indicator">{{value}}%</div>
            </div>
        </div>
        <figcaption>{{title}}</figcaption>
    </figure>
</div>
