<wc-dashboard-header [title]="'Services'"></wc-dashboard-header>

<div class="row">
    <button (click)="onTestButtonClicked();">Test</button>
</div>

<div class="row service-catalog-tree">

        <div>
                <kendo-grid 
                [groupable]="true"
                [data]="gridView"
                [group]="groups"
                [selectable]="{
                    'mode': 'single'
                }"
                [columnMenu]="false"
                [resizable]="true" 
                [reorderable]="false" 
                style="height: 100%"
                [scrollable]="'none'"
                >
                    <kendo-grid-column field="name" title="Name" sortable="false">
                    </kendo-grid-column>
                    <kendo-grid-column field="description" title="Description" sortable="false">
                    </kendo-grid-column>
                    <kendo-grid-column field="type" title="Type" sortable="false">
                    </kendo-grid-column>
                    <kendo-grid-column field="channel" title="Channel" sortable="false">
                    </kendo-grid-column>
            
                    
                </kendo-grid>
    
        </div>
        
        <aside style="background-color: #282D31;">
            <wc-property-editor #propertyEditor
                [model]="propertyModel" (propertyChange)="onPropertyChange($event)" (miniButtonClick)="onMinitButtonClick($event)">
            </wc-property-editor>
            <div class="cmd">
                    <a class="btn" (click)="onSavePropertiesPressed()">
                        <svg class="ok" data-id="ok"><use xlink:href="assets/img/icons.svg#ico-ok"></use></svg> 
                        Save
                    </a>
                </div>
        </aside>

</div>
