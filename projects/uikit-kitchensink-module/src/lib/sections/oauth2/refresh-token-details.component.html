<kendo-grid [data]="gridView" [scrollable]="'none'">
    <kendo-grid-column field="createTime" title="Created">
    </kendo-grid-column>
    <kendo-grid-column field="expiryTime" title="Expiry Time">
    </kendo-grid-column>
    <kendo-grid-column field="tokenType" title="Type">
    </kendo-grid-column>
    <kendo-grid-column field="token" title="Token">
    </kendo-grid-column>
</kendo-grid>
