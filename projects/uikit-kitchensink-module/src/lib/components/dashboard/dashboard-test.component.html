  <wc-dashboard-header [title]="'Dashboard'"></wc-dashboard-header>

  <!--
  <wc-switch-button [id]="'myTest'" [title]="'Simple Switch'"></wc-switch-button>
    -->

  <gridster [options]="options" class="row">

    <gridster-item [item]="operationCountsItem" >
        <wc-panel [title]="'Operations Count'">
            <wc-data-counter [title]="'REST Calls'" [value]="counter"></wc-data-counter>
        </wc-panel>
    </gridster-item>
        
    <gridster-item [item]="dateTimeItem" >
        <wc-panel [title]="'Today'">
            <wc-data-counter [title]="dateTime | date " [value]="dateTime | date:'h:mm.ss a' "></wc-data-counter>
        </wc-panel>
    </gridster-item>
        
    <gridster-item [item]="gaugeItem" >
            <wc-panel [title]="'CPU Usage'">
                <ngx-gauge [type]="gaugeType" 
                    [value]="gaugeValue" 
                    [label]="gaugeLabel"  
                    [append]="gaugeAppendText"
                    [thick]="10"
                    [foregroundColor]="'#fc0'"
                    [cap]="'flat'">
                </ngx-gauge>
            </wc-panel>
    </gridster-item>

    <gridster-item [item]="{cols: 8, rows: 3, y: 2, x: 0}">
        <wc-panel [title]="'Chart Demo'">
                <ngx-charts-area-chart
                [view]="view"
                [scheme]="colorScheme"
                [results]="multi"
                [gradient]="gradient"
                [xAxis]="showXAxis"
                [yAxis]="showYAxis"
                [legend]="showLegend"
                [showXAxisLabel]="showXAxisLabel"
                [showYAxisLabel]="showYAxisLabel"
                [xAxisLabel]="xAxisLabel"
                [yAxisLabel]="yAxisLabel"
                [autoScale]="autoScale"
                (select)="onSelect($event)">
            </ngx-charts-area-chart>
        </wc-panel>
    </gridster-item>
  
    <gridster-item [item]="{cols: 8, rows: 3, y: 2, x: 8}">
            <wc-panel [title]="'Chart Demo'">
                    <ngx-charts-heat-map
                    [view]="view"
                    [scheme]="colorScheme"
                    [results]="multi"
                    [legend]="showLegend"
                    [gradient]="gradient"
                    [xAxis]="showXAxis"
                    [yAxis]="showYAxis"
                    [showXAxisLabel]="showXAxisLabel"
                    [showYAxisLabel]="showYAxisLabel"
                    [xAxisLabel]="xAxisLabel"
                    [yAxisLabel]="yAxisLabel"
                    (select)="onSelect($event)">
                  </ngx-charts-heat-map>
            </wc-panel>
        </gridster-item>


        <gridster-item [item]="{cols: 8, rows: 3, y: 2, x: 8}">
                <wc-panel [title]="'Chart Demo'">
            <ngx-charts-gauge
        [view]="view"
        [scheme]="colorScheme"
        [results]="single"
        [min]="0"
        [max]="100"
        [angleSpan]="240"
        [startAngle]="-120"
        [units]="'alerts'"
        [bigSegments]="10"
        [smallSegments]="5"
        (select)="onSelect($event)">
      </ngx-charts-gauge>
    </wc-panel>
</gridster-item>


</gridster>
