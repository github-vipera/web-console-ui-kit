    <div class="flex-cmd">
        <a data-slidedown="#user-add" class="btn" (click)="onAddButtonPressed()">

            Add User
        </a>
    </div>

</div>

    <div>
            <kendo-grid [data]="gridView" 
            [columnMenu]="true"
            [resizable]="true" 
            [reorderable]="true" 
            [groupable]="false" [group]="groups" (groupChange)="groupChange($event)"
            [sort]="sort" (sortChange)="sortChange($event)" [sortable]="{ allowUnsort: true, mode: 'multiple' }" 
            style="height: 100%"
            [pageSize]="pageSize"
            [skip]="skip"
            [pageable]="{
                buttonCount: 5,
                info: true,
                type: type,
                pageSizes: true,
                previousNext: true
                }"
            [scrollable]="'none'"
            (pageChange)="pageChange($event)"
            >
                <kendo-grid-column field="created" title="Created" sortable="isFieldSortable">
                </kendo-grid-column>
                <kendo-grid-column field="userId" title="User ID">
                </kendo-grid-column>
                <kendo-grid-column field="userIdInt" title="User ID Int.">
                </kendo-grid-column>
                <kendo-grid-column field="domain" title="Domain">
                </kendo-grid-column>
                <kendo-grid-column field="email" title="Email">
                </kendo-grid-column>
                <kendo-grid-column field="lastLogin" title="Last Login">
                </kendo-grid-column>
                <kendo-grid-column field="locale" title="Locale">
                </kendo-grid-column>
                <kendo-grid-column field="msisdn" title="MSISDN">
                </kendo-grid-column>
                <kendo-grid-column field="prevState" title="Prev. State">
                </kendo-grid-column>
                <kendo-grid-column field="serial" title="Serial">
                </kendo-grid-column>
                
                <kendo-grid-column field="state" title="State">
                    <!--(okPressed)="onOKPressed()" (cancelPressed)="onCancelPressed()-->
                    <ng-template kendoGridCellTemplate let-dataItem let-columnIndex="columnIndex" let-rowIndex="rowIndex" let-column="column">
                        <wc-grid-editor [rowIndex]="rowIndex" [columnIndex]="columnIndex" [column]="column" [value]="dataItem[column.field]" [dataItem]="dataItem" (onConfirmation)="onOKPressed()" (onCancel)="onCancelPressed()"></wc-grid-editor>
                    </ng-template>
                </kendo-grid-column>

                <kendo-grid-column title="Test Render">
                        <ng-template kendoGridCellTemplate let-dataItem>
                                <div class="edit">
                                        <input type="checkbox" id="id_1_1">
                                        <label for="id_1_1">
                                            <svg data-id="no"><use xlink:href="assets/img/icons.svg#ico-no"></use></svg>
                                        </label>
                                        <div class="actions">
                                            <span>Delete ?</span>
                                            <a>
                                                <svg class="ok" data-id="ok">
                                                    <use xlink:href="assets/img/icons.svg#ico-ok"></use>
                                                </svg> 
                                            </a>
                                            <label for="id_1_1">
                                                <svg class="ko" data-id="ko">
                                                        <use xlink:href="assets/img/icons.svg#ico-ko"></use>
                                                </svg>
                                            </label>
                                        </div>
                                    </div>
                        </ng-template>
                </kendo-grid-column>
            </kendo-grid>

    </div>

</div>
